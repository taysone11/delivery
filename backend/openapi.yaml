openapi: 3.0.3
info:
  title: Sushi Delivery Backend API
  version: 1.0.0
  description: |
    OpenAPI-спецификация backend-сервиса доставки еды из суши-бара.

    Текущий статус:
    - Реализованы: auth (register/login), health-check, categories, products (с фильтром по categoryId), cart, orders.
servers:
  - url: http://localhost:3000/api
    description: Local development

tags:
  - name: Health
  - name: Auth
  - name: Categories
  - name: Products
  - name: Cart
  - name: Orders

paths:
  /health:
    get:
      tags: [Health]
      summary: Проверка состояния сервиса
      description: Проверяет доступность API и соединение с PostgreSQL.
      operationId: getHealth
      responses:
        '200':
          description: Сервис и база данных доступны
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
        '500':
          description: Ошибка сервиса
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/register:
    post:
      tags: [Auth]
      summary: Регистрация пользователя
      description: |
        Создаёт пользователя и назначает роль `client` по умолчанию.
        Возвращает JWT access-токен и данные пользователя.
      operationId: register
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '201':
          description: Пользователь успешно зарегистрирован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          description: Некорректные входные данные
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '409':
          description: Пользователь с таким email уже существует
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/login:
    post:
      tags: [Auth]
      summary: Вход пользователя
      description: Аутентификация по email и паролю, возврат JWT access-токена.
      operationId: login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Успешная аутентификация
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          description: Некорректные входные данные
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Неверные учетные данные
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /categories:
    get:
      tags: [Categories]
      summary: Получить список категорий
      description: Возвращает все доступные категории.
      operationId: listCategories
      responses:
        '200':
          description: Список категорий
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Category'
        '500':
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /products:
    get:
      tags: [Products]
      summary: Получить список товаров
      description: Возвращает товары конкретной категории по `categoryId`.
      operationId: listProducts
      parameters:
        - name: categoryId
          in: query
          required: true
          description: Идентификатор категории (положительное целое число).
          schema:
            type: integer
            minimum: 1
            example: 1
      responses:
        '200':
          description: Список товаров
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
        '400':
          description: Некорректный или отсутствующий categoryId
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /cart/me:
    get:
      tags: [Cart]
      summary: Получить корзину текущего пользователя
      description: |
        Требуется Bearer JWT.
        Доступные роли: `client`, `admin`.
        Если корзины нет, она создаётся автоматически.
      operationId: getMyCart
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Корзина пользователя
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CartView'
        '401':
          description: Не авторизован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Недостаточно прав
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /cart/items:
    post:
      tags: [Cart]
      summary: Добавить товар в корзину
      description: |
        Требуется Bearer JWT.
        Доступные роли: `client`, `admin`.
        Добавляет позицию в корзину или увеличивает количество, если товар уже есть.
      operationId: addCartItem
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddCartItemInput'
      responses:
        '200':
          description: Обновлённая корзина
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CartView'
        '400':
          description: Некорректные входные данные
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Не авторизован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Недостаточно прав
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Товар не найден
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /cart/items/{productId}:
    delete:
      tags: [Cart]
      summary: Удалить товар из корзины
      description: |
        Требуется Bearer JWT.
        Доступные роли: `client`, `admin`.
      operationId: removeCartItem
      security:
        - bearerAuth: []
      parameters:
        - name: productId
          in: path
          required: true
          description: Идентификатор товара.
          schema:
            type: integer
            minimum: 1
            example: 1
      responses:
        '200':
          description: Обновлённая корзина
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CartView'
        '400':
          description: Некорректный productId
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Не авторизован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Недостаточно прав
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Позиция корзины не найдена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /orders:
    post:
      tags: [Orders]
      summary: Создать заказ
      description: |
        Требуется Bearer JWT.
        Доступные роли: `client`, `admin`.
      operationId: createOrder
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateOrderInput'
      responses:
        '201':
          description: Заказ создан
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateOrderResult'
        '401':
          description: Не авторизован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Недостаточно прав
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Корзина не найдена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '400':
          description: Некорректные входные данные или пустая корзина
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    ErrorResponse:
      type: object
      required: [error]
      properties:
        error:
          type: string
          example: Unauthorized

    HealthResponse:
      type: object
      required: [status, service, database, timestamp]
      properties:
        status:
          type: string
          example: ok
        service:
          type: string
          example: sushi-delivery-backend
        database:
          type: string
          example: up
        timestamp:
          type: string
          format: date-time
          example: '2026-02-28T20:10:00.000Z'

    Role:
      type: string
      enum: [client, admin, courier]
      example: client

    AuthUser:
      type: object
      required: [id, email, fullName, roles]
      properties:
        id:
          type: integer
          format: int64
          example: 1
        email:
          type: string
          format: email
          example: client@example.com
        fullName:
          type: string
          example: Иван Иванов
        phone:
          type: string
          nullable: true
          example: '+79991234567'
        roles:
          type: array
          items:
            $ref: '#/components/schemas/Role'

    RegisterRequest:
      type: object
      required: [email, password, fullName]
      properties:
        email:
          type: string
          format: email
          example: client@example.com
        password:
          type: string
          minLength: 6
          example: strong_password
        fullName:
          type: string
          example: Иван Иванов
        phone:
          type: string
          example: '+79991234567'

    LoginRequest:
      type: object
      required: [email, password]
      properties:
        email:
          type: string
          format: email
          example: client@example.com
        password:
          type: string
          example: strong_password

    AuthResponse:
      type: object
      required: [token, user]
      properties:
        token:
          type: string
          description: JWT access-токен
        user:
          $ref: '#/components/schemas/AuthUser'

    Category:
      type: object
      required: [id, name, createdAt, updatedAt]
      properties:
        id:
          type: integer
          format: int64
          example: 1
        name:
          type: string
          example: Роллы
        createdAt:
          type: string
          format: date-time
          example: '2026-03-01T10:00:00.000Z'
        updatedAt:
          type: string
          format: date-time
          example: '2026-03-01T10:00:00.000Z'

    Product:
      type: object
      required: [id, categoryId, name, description, price, weightGrams, imageUrl, createdAt, updatedAt]
      properties:
        id:
          type: integer
          format: int64
          example: 1
        categoryId:
          type: integer
          format: int64
          nullable: true
          example: 1
        name:
          type: string
          example: Филадельфия
        description:
          type: string
          nullable: true
          example: Ролл с лососем и сливочным сыром
        price:
          type: number
          format: float
          example: 590
        weightGrams:
          type: integer
          nullable: true
          example: 250
        imageUrl:
          type: string
          nullable: true
          example: https://cdn.example.com/rolls/philadelphia.jpg
        createdAt:
          type: string
          format: date-time
          example: '2026-03-01T10:00:00.000Z'
        updatedAt:
          type: string
          format: date-time
          example: '2026-03-01T10:00:00.000Z'

    Cart:
      type: object
      required: [id, userId, createdAt, updatedAt]
      properties:
        id:
          type: integer
          format: int64
          example: 5
        userId:
          type: integer
          format: int64
          example: 1
        createdAt:
          type: string
          format: date-time
          example: '2026-03-01T10:00:00.000Z'
        updatedAt:
          type: string
          format: date-time
          example: '2026-03-01T10:05:00.000Z'

    CartItem:
      type: object
      required: [id, cartId, productId, quantity, createdAt, updatedAt]
      properties:
        id:
          type: integer
          format: int64
          example: 10
        cartId:
          type: integer
          format: int64
          example: 5
        productId:
          type: integer
          format: int64
          example: 1
        quantity:
          type: integer
          example: 2
        createdAt:
          type: string
          format: date-time
          example: '2026-03-01T10:05:00.000Z'
        updatedAt:
          type: string
          format: date-time
          example: '2026-03-01T10:05:00.000Z'

    CartView:
      type: object
      required: [cart, items]
      properties:
        cart:
          $ref: '#/components/schemas/Cart'
        items:
          type: array
          items:
            $ref: '#/components/schemas/CartItem'

    AddCartItemInput:
      type: object
      required: [productId]
      properties:
        productId:
          type: integer
          format: int64
          minimum: 1
          example: 1
        quantity:
          type: integer
          minimum: 1
          default: 1
          example: 2

    OrderStatus:
      type: string
      enum: [new, confirmed, preparing, delivering, completed, canceled]
      example: new

    PaymentMethod:
      type: string
      enum: [cash]
      example: cash

    PaymentStatus:
      type: string
      enum: [pending, paid]
      example: pending

    Order:
      type: object
      required: [id, userId, cartId, status, paymentMethod, paymentStatus, total, placedAt, createdAt, updatedAt]
      properties:
        id:
          type: integer
          format: int64
          example: 12
        userId:
          type: integer
          format: int64
          nullable: true
          example: 1
        cartId:
          type: integer
          format: int64
          nullable: true
          example: 5
        status:
          $ref: '#/components/schemas/OrderStatus'
        paymentMethod:
          $ref: '#/components/schemas/PaymentMethod'
        paymentStatus:
          $ref: '#/components/schemas/PaymentStatus'
        total:
          type: number
          format: float
          example: 1190
        placedAt:
          type: string
          format: date-time
          example: '2026-03-01T10:10:00.000Z'
        createdAt:
          type: string
          format: date-time
          example: '2026-03-01T10:10:00.000Z'
        updatedAt:
          type: string
          format: date-time
          example: '2026-03-01T10:10:00.000Z'

    OrderItem:
      type: object
      required: [id, orderId, productId, quantity, createdAt]
      properties:
        id:
          type: integer
          format: int64
          example: 20
        orderId:
          type: integer
          format: int64
          example: 12
        productId:
          type: integer
          format: int64
          nullable: true
          example: 1
        quantity:
          type: integer
          example: 2
        createdAt:
          type: string
          format: date-time
          example: '2026-03-01T10:10:00.000Z'

    CreateOrderInput:
      type: object
      required: [cartId]
      properties:
        cartId:
          type: integer
          format: int64
          example: 5

    CreateOrderResult:
      type: object
      required: [order, items]
      properties:
        order:
          $ref: '#/components/schemas/Order'
        items:
          type: array
          items:
            $ref: '#/components/schemas/OrderItem'
