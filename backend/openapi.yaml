openapi: 3.0.3
info:
  title: Sushi Delivery Backend API
  version: 1.0.0
  description: |
    OpenAPI-спецификация backend-сервиса доставки еды из суши-бара.

    Текущий статус:
    - Реализованы: auth (register/login), health-check.
    - В разработке: categories/products/cart/orders (сейчас отдают 501).
servers:
  - url: http://localhost:3000/api
    description: Local development

tags:
  - name: Health
  - name: Auth
  - name: Categories
  - name: Products
  - name: Cart
  - name: Orders

paths:
  /health:
    get:
      tags: [Health]
      summary: Проверка состояния сервиса
      description: Проверяет доступность API и соединение с PostgreSQL.
      operationId: getHealth
      responses:
        '200':
          description: Сервис и база данных доступны
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
        '500':
          description: Ошибка сервиса
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/register:
    post:
      tags: [Auth]
      summary: Регистрация пользователя
      description: |
        Создаёт пользователя и назначает роль `client` по умолчанию.
        Возвращает JWT access-токен и данные пользователя.
      operationId: register
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '201':
          description: Пользователь успешно зарегистрирован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          description: Некорректные входные данные
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '409':
          description: Пользователь с таким email уже существует
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/login:
    post:
      tags: [Auth]
      summary: Вход пользователя
      description: Аутентификация по email и паролю, возврат JWT access-токена.
      operationId: login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Успешная аутентификация
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          description: Некорректные входные данные
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Неверные учетные данные
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /categories:
    get:
      tags: [Categories]
      summary: Получить список категорий
      description: Endpoint пока не реализован и возвращает 501.
      operationId: listCategories
      responses:
        '501':
          description: Endpoint не реализован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /products:
    get:
      tags: [Products]
      summary: Получить список товаров
      description: Endpoint пока не реализован и возвращает 501.
      operationId: listProducts
      responses:
        '501':
          description: Endpoint не реализован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /cart/me:
    get:
      tags: [Cart]
      summary: Получить корзину текущего пользователя
      description: |
        Требуется Bearer JWT.
        Доступные роли: `client`, `admin`.
        Endpoint пока не реализован и возвращает 501.
      operationId: getMyCart
      security:
        - bearerAuth: []
      responses:
        '401':
          description: Не авторизован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Недостаточно прав
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '501':
          description: Endpoint не реализован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /orders:
    post:
      tags: [Orders]
      summary: Создать заказ
      description: |
        Требуется Bearer JWT.
        Доступные роли: `client`, `admin`.
        Endpoint пока не реализован и возвращает 501.
      operationId: createOrder
      security:
        - bearerAuth: []
      responses:
        '401':
          description: Не авторизован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Недостаточно прав
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '501':
          description: Endpoint не реализован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    ErrorResponse:
      type: object
      required: [error]
      properties:
        error:
          type: string
          example: Unauthorized

    HealthResponse:
      type: object
      required: [status, service, database, timestamp]
      properties:
        status:
          type: string
          example: ok
        service:
          type: string
          example: sushi-delivery-backend
        database:
          type: string
          example: up
        timestamp:
          type: string
          format: date-time
          example: '2026-02-28T20:10:00.000Z'

    Role:
      type: string
      enum: [client, admin, courier]
      example: client

    AuthUser:
      type: object
      required: [id, email, fullName, roles]
      properties:
        id:
          type: integer
          format: int64
          example: 1
        email:
          type: string
          format: email
          example: client@example.com
        fullName:
          type: string
          example: Иван Иванов
        phone:
          type: string
          nullable: true
          example: '+79991234567'
        roles:
          type: array
          items:
            $ref: '#/components/schemas/Role'

    RegisterRequest:
      type: object
      required: [email, password, fullName]
      properties:
        email:
          type: string
          format: email
          example: client@example.com
        password:
          type: string
          minLength: 6
          example: strong_password
        fullName:
          type: string
          example: Иван Иванов
        phone:
          type: string
          example: '+79991234567'

    LoginRequest:
      type: object
      required: [email, password]
      properties:
        email:
          type: string
          format: email
          example: client@example.com
        password:
          type: string
          example: strong_password

    AuthResponse:
      type: object
      required: [token, user]
      properties:
        token:
          type: string
          description: JWT access-токен
        user:
          $ref: '#/components/schemas/AuthUser'
